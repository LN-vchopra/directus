version: 0.2
phases:
  install:
    commands:
      - echo install step...
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - echo logging in to AWS ECR...
      - aws --version
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - echo COMMIT_HASH
      - $(aws ecr get-login --no-include-email --region us-east-1)
  build:
    commands:
      - echo build Docker image on `date`
      #- cd src
      - docker build -t directus:latest .
      - docker tag directus:latest https://608812696382.dkr.ecr.us-east-1.amazonaws.com/directus:latest
  post_build:
    commands:
      - echo build Docker image complete `date`
      - echo push latest Docker images to ECR...
      - docker push https://608812696382.dkr.ecr.us-east-1.amazonaws.com/directus:latest